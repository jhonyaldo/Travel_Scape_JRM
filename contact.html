<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Website</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="styles.css">

</head>
<body>

<header>
    <div class="logo-container">
        <img src="img/TravelSscapeJRM.png" alt="TravelSscapeJRM" class="logo">
        <span id="logo-text">Travel Scape JRM </span>
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <div class="right-container"> <!-- Puede usarse para mantener la simetrÃ­a o agregar otros elementos -->
        <!-- Espacio reservado para futuros elementos o para mantener el logo y los enlaces centrados -->
    </div>
   
</header>


<div class="social-icons">
    <a href="https://twitter.com" class="social-icon"><i class="fab fa-twitter"></i></a>
    <a href="https://facebook.com" class="social-icon"><i class="fab fa-facebook-f"></i></a>
    <a href="https://instagram.com" class="social-icon"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com" class="social-icon"><i class="fab fa-youtube"></i></a>
</div>
<main>
  
  <div class="container">
    <div class="text-contact">
        <h1>Contact Us</h1>
        <p>Get in touch</p>    
    <section class="contact-section">
        
       
        <form id="contact-form">
            <div class="input-wrapper">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-wrapper">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-wrapper">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>




    </section>
   </div>
</div>

</main>
</body>
</html>
